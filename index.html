<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type</title>
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <div class="stats-container">
   <div class="speed-container">
    <div class="number" style="--n: -1.5">00</div>
    <div class="number" style="--n: -0.5">10</div>
    <div class="number" style="--n: 0.5">20</div>
    <div class="number" style="--n: 1.5">30</div>
    <div class="number" style="--n: 2.5">40</div>
    <div class="number" style="--n: 3.5">50</div>
    <div class="number" style="--n: 4.5">60</div>
    <div class="number" style="--n: 5.5">70</div>
    <div class="number" style="--n: 6.5">80</div>
    <div class="number" style="--n: 7.5">90</div>
    <div class="number" style="--n: 8.5">100</div>
    <div class="needle"></div>
   </div>
   <div class="accuracy-container">
    <div class="number" style="--n: -1.5">00</div>
    <div class="number" style="--n: -0.5">10</div>
    <div class="number" style="--n: 0.5">20</div>
    <div class="number" style="--n: 1.5">30</div>
    <div class="number" style="--n: 2.5">40</div>
    <div class="number" style="--n: 3.5">50</div>
    <div class="number" style="--n: 4.5">60</div>
    <div class="number" style="--n: 5.5">70</div>
    <div class="number" style="--n: 6.5">80</div>
    <div class="number" style="--n: 7.5">90</div>
    <div class="number" style="--n: 8.5">100</div>
    <div class="needle"></div>
   </div>
  </div>
  <div class="input"></div>
 </body>
 <script src="script.js"></script>
</html>
